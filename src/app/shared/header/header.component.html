<section>
  <div class="content">
    <div
      class="logoContainer"
      *ngIf="globalVariables.desktop800 || globalVariables.showChannelMenu"
    >
      <img src="./assets/img/icons/logo.svg" alt="logo" />
      <h3>DABubble</h3>
    </div>
    <div
      class="logoContainer logoHover"
      *ngIf="!globalVariables.desktop800 && !globalVariables.showChannelMenu"
      (click)="openChannels()"
    >
      <img src="assets/img/icons/Workspace logo.svg" alt="logo" />
      <h3>Code Learning</h3>
    </div>
    <app-inputfield
      (inputChange)="handleInputChange($event)"
      [optionClasses]="['search-icon']"
      [classes]="'searchBar'"
      *ngIf="globalVariables.desktop900"
      class="searchBarContainer"
      type="search"
      imgName="search"
      placeholder="Code learning durchsuchen"
    ></app-inputfield>
    <div *ngIf="bestMatchesArray.length > 0">
        <ul  *ngFor="let msg of bestMatchesArray; let i = index">
            Nachricht: {{ bestMatchesArray[i].message }}
            Benutzer-ID: {{ bestMatchesArray[i].userId }}
            Dokument-ID: {{ bestMatchesArray[i].docId }}
        </ul>
    </div>
    
    


    <app-header-menu></app-header-menu>
  </div>
</section>
