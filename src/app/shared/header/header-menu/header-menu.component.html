<section>
    <div class="accountContainer" (click)="globalFunctions.menuClicked()">
        <h3 *ngIf="globalVariables.desktop600">Frederik Beck</h3>
        <div class="avatarCon">
            <img class="imgAvatar" src="assets/img/avatars/Frederik Beck.svg" alt="avatar">
            <img *ngIf="globalVariables.desktop600" class="imgArrow" src="assets/img/icons/keyboard_arrow_down.svg"
                alt="arrow-down">
        </div>


    </div>
    <!-- <app-profile *ngIf="globalVariables.showProfile"></app-profile> -->
    <div *ngIf="globalVariables.showMenu" class="openMenu" (click)="globalFunctions.menuClicked()">
        <div class="outerContainer">
            <div class="innerContainer" (click)="globalFunctions.stopPropagation($event)">
                <div class="closeContainer" (click)="globalFunctions.menuClicked()">
                    <div class="closeBar"></div>
                </div>
                <div class="menuOuterContainer">
                    <div class="menu">
                        <a>
                            <img *ngIf="!globalVariables.desktop600" src="assets/img/icons/account_circle.svg"
                                alt="avatarIcon">
                            <span (click)="openProfile()">Profile </span>
                        </a>
                        <a (click)="login()">
                            <img *ngIf="!globalVariables.desktop600" src="assets/img/icons/logout.svg" alt="logoutIcon">
                            <span>Log out</span>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
