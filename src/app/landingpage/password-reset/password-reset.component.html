<app-dialog>
    <section>
        <header>
            <div class="headline-wrapper">
                <app-go-back-button></app-go-back-button>
                <div class="headline">
                    <h2>Passwort zurücksetzen</h2>
                </div>
            </div>
        </header>
        <div class="info">Bitte geben Sie Ihre E-Mail-Adresse ein.</div>
        <form #passwordrequest="ngForm" (ngSubmit)="onSubmit(passwordrequest)">
            <div class="input-fields">
                <app-inputfield #email="ngModel" [(ngModel)]="resetMail" name="email" id="email" [required]="true" [imgSize]="'16px'" [classes]="['login']" type="email" id="email" imgName="mail" placeholder="beispielname@email.com"></app-inputfield>
                <div class="hint">
                    <span *ngIf="email.invalid && email.touched">Diese E-Mail-Adresse ist leider ungültig.</span>
                </div>
            </div>
            <div class="info">Wir senden Ihnen eine E-Mail, über die Sie Ihr Passwort ändern können.</div>
            <app-button type="submit" [classes]="['primary','noIcon']" [isDisabled]="passwordrequest.valid? false : true" caption="E-Mail senden"></app-button>
        </form>
    </section>
</app-dialog>
