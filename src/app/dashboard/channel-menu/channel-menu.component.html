<main class="channel-menu">
    <section class="header-wrapper">
        <div class="left-header-menu">
            <img src="../../assets/img/icons/Workspace logo.svg" alt="" />
            <p class="header-text">Code Learning</p>
        </div>
        <div class="add-channel" (click)="this.globalFunctions.openOverlay()">
            <img src="../../../assets/img/icons/add.svg" alt="" />
        </div>
        <div class="channel-overview d-none" id="channels">
            <div class="channel-overview-wrapper">
                <div class="channel-wrapper" *ngFor="let channel of allChannels">
                    <p><span>#</span>{{ channel.channelName }}</p>
                </div>
            </div>
            <div></div>
            <div></div>
        </div>
        <div class="channel-add" (click)="this.globalFunctions.openOverlay()">
            <a class="menu-adder">
                <img src="../../../assets/img/icons/add_circle.svg" alt="" />
                <p>Channel hinzuf√ºgen</p>
            </a>
        </div>
        <div class="direct-messages">
            <div class="messages-wrapper">
                <div class="channel-arrow-dropdown-sec" (click)="openDirectMessage()">
                    <img src="../../../assets/img/icons/arrow_drop_down.svg" alt="" />
                </div>
                <div class="direct-messages">
                    <div class="messages-wrapper">
                        <div class="channel-arrow-dropdown-sec">
                            <img src="../../../assets/img/icons/arrow_drop_down.svg" alt="" />
                        </div>
                        <div class="message-helper">
                            <img src="../../../assets/img/icons/account_circle.svg" alt="" />
                            <p>Direktnachrichten</p>
                        </div>
                    </div>
                    <div></div>
                </div>
            </div>
            <div class="user-wrapper d-none" *ngFor="let user of allUsers" id="directMessage">
                <img src="../../../assets/img/avatars/Elias_Neumann.svg" alt="userImage" />
                <p>{{ user.userName }}</p>
            </div>
        </div>
    </section>
</main>
