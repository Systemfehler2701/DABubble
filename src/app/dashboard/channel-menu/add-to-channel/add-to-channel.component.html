<div class="main-content">
  <div class="overlay" *ngIf="globalVariables.showContacts">
    <div class="headline">
      <div>
        <span class="top"> Personen hinzufügen</span>

        <div>
          <span class="title">#{{ globalVariables.openChannel.titel }}</span>
        </div>
      </div>
      <div>
        <img
          (click)="globalFunctions.closeAddContactsOverlay()"
          src="assets/img/icons/close.svg"
          class="close-btn"
          alt="close profile"
        />
      </div>
    </div>

    <app-inputfield
      [(ngModel)]="selectedUserName"
      [classes]="['standard']"
      type="search"
      placeholder="Mitglieder suchen"
      (inputChange)="onSearchChange($event)"
    ></app-inputfield>

    <div>
      <ul *ngIf="users.length > 0">
        <li *ngFor="let user of users" (click)="selectUser(user)">
          <img [src]="user.img" alt="userImage" class="user-img" />{{
            user.name
          }}
        </li>
      </ul>

      <ul *ngIf="selectedUser.length > 0">
        <li *ngFor="let user of selectedUser, let i = index">
          <img [src]="user.img" alt="" />
          {{ user.name }}
          <img
          (click)="deleteUserFromSelect(i)"
          src="assets/img/icons/close.svg"
          class="close-btn"
          alt="close profile"
        />
        </li>
      </ul>
    </div>

    <div class="add">
      <div class="button-area">
        <app-button
          [classes]="['primary']"
          (click)="addUsersToExistingChannel()"
          caption="Hinzufügen"
          imgPath=""
        ></app-button>
      </div>
    </div>
  </div>
</div>
