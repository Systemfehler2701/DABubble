
<div class="main-content">
  <div id="contactOverlay" class="overlay" *ngIf="globalFunctions.memberlist">
    <div class="overlay-content">
      <span class="close-btn" onclick="toggleOverlay()">&times;</span>
      <h2>Kontaktliste</h2>
      <div class="contacts-list">
        <!-- Dynamisch generierte Kontaktliste -->
        <div class="contact-item" *ngFor="let user of allUsers" (click)="openDirectMessageUser(user)">
          <img src="{{user.img}}" alt="userImage" class="contact-img">
          <p class="contact-name">{{user.name}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
