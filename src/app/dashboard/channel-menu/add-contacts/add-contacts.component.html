<div class="main-content">
  <div class="overlay" *ngIf="globalVariables.adduser">
    <div class="headline">
      <div>
        <span class="top"> Leute hinzufügen</span>
      </div>
      <div>
        <img
          (click)="globalFunctions.closeReactionDialog()"
          src="assets/img/icons/close.svg"
          class="close-btn"
          alt="close profile"
        />
      </div>
    </div>
    <div class="add">
      <div class="checkbox-container">
        <input
          type="radio"
          id="addAllMembers"
          name="addMembers"
          value="all"
          (change)="toggleShowAllUser()"
        />
        <label for="addAllMembers">Alle Mitglieder hinzufügen</label>

        <div class="button-area">
          <app-button
            *ngIf="showAllUser && !showCertainPeople"
            [classes]="['primary']"
            caption="Erstellen"
            imgPath=""
            (click)="addNewChannelWithAllUser()"
            value="0"
          ></app-button>
        </div>
      </div>

      <div class="checkbox-container">
        <input
          type="radio"
          id="addCertainPeople"
          name="addMembers"
          value="certain"
          (change)="toggleShowCertainPeople()"
        />
        <label for="addCertainPeople">Bestimmte Leute hinzufügen</label>
      </div>

      <div *ngIf="showCertainPeople && !showAllUser" class="input-icon">
        <app-inputfield
          [classes]="['standard']"
          type="search"
          placeholder="Mitglieder suchen"
        ></app-inputfield>

        <div class="button-area">
          <app-button
            [classes]="['primary']"
            caption="Erstellen"
            imgPath=""
            (click)="addNewChannel()"
          ></app-button>
        </div>
      </div>

      <ul class="user-list" *ngIf="showCertainPeople && !showAllUser">
        <li *ngFor="let user of allUsers; let i = index">
          <input
            type="checkbox"
            [id]="user.id"
            [checked]="isChecked[i]"
            (change)="onChange(i)"
          />
          <label [for]="user.id" class="user-label">
            <img [src]="user.img" alt="userImage" class="user-img" />{{
              user.name
            }}
          </label>
        </li>
      </ul>
    </div>
  </div>
</div>
