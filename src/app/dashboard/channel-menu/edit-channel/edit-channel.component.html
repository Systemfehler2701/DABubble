<div class="Edit-content" *ngIf="globalVariables.editChannelOverlayOpen">
  <div class="overlay">
    <div class="headline">
      <div>
        <span class="top">#{{ globalVariables.channelData.channelName }}</span>
      </div>
      <div>
        <img (click)="globalFunctions.closeEditOverlay()" src="assets/img/icons/close.svg" class="close-btn" alt="Schließen">
      </div>
    </div>

    <!-- Description Input -->
    <div class="editName-area" [ngClass]="{'no-border': editChannelDM}">
        <div class="first-row">
          <label for="channelName" class="description">Channel-Name:</label>
          <div class="edit-btn">
            <span *ngIf="!editChannelDM" (click)="editChannelName()">Bearbeiten</span>
            <span *ngIf="editChannelDM" (click)="sumbitEdit()">Speichern</span>
          </div>
        </div>
        <div *ngIf="!editChannelDM" class="channel-name">#{{ globalVariables.channelData.channelName }}</div>
        <app-inputfield *ngIf="editChannelDM" [(ngModel)]="editedName" [placeholder]="globalVariables.channelData.channelName" [classes]="['standard']" type="text"></app-inputfield>
      </div>

    <!-- Bereich für die Beschreibung -->
      <div class="editDescription-area" [ngClass]="{'no-border': editChannelDES}">
        <div class="second-row">
          <label class="description" for="description">Beschreibung:</label>
          <div class="edit-btn">
            <span *ngIf="!editChannelDES" (click)="editChannelDescripition()">Bearbeiten</span>
            <span *ngIf="editChannelDES" (click)="submitEdit()">Speichern</span>
          </div>
        </div>
          <div *ngIf="!editChannelDES">{{ globalVariables.channelData.description }}</div>
            <app-inputfield *ngIf="editChannelDES" [(ngModel)]="editedDescription" [placeholder]="globalVariables.channelData.description"[classes]="['standard']" type="text"></app-inputfield>

            <div class="line">
            </div>
                <div class="creator">
                  <label>Erstellt von:</label>
                  <span class="publisher">{{ creatorName }}</span>
                </div>
      </div>
          <div class="button-area">
            <app-button 
              [classes]="['primary']" 
              caption="Channel verlassen" (click)="globalFunctions.closeEditOverlay()"
              imgPath=""
              ></app-button>
          </div>
  </div>
</div>
