<div class="Edit-content">
  <div class="overlay" *ngIf="globalVariables.editChannelOverlayOpen">
    <div class="headline">
      <div>
        <!-- Dynamischer Titel basierend auf dem Modus -->
        <span class="top">{{ globalVariables.isEditingChannel ? 'Channel bearbeiten' : 'Channel erstellen' }}</span>
      </div>
      <div>
        <img (click)="globalFunctions.closeEditOverlay()" src="assets/img/icons/close.svg" class="close-btn" alt="Schließen">
      </div>
    </div>
    <div class="about">
      <span class="text">
        Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen sein, z.B. #marketing.
      </span>
    </div>

    <!-- Inputfelder für Channel-Name und Beschreibung -->
    <div class=" editName-area">
    <app-inputfield [(ngModel)]="globalVariables.channelData.channelName" [classes]="['standard']"
    type="text" placeholder="Channel-Name eingeben"></app-inputfield>
    <button class="edit">bearbeiten</button>
  </div>
  <div class=" editName-area">
    <app-inputfield [(ngModel)]="globalVariables.channelData.description" [classes]="['standard']"
    type="text" placeholder="Beschreibung eingeben"></app-inputfield>
    <button class="edit">bearbeiten</button>
    </div>

    <div class="button-area">
      <app-button
        [classes]="['primary']"
        caption="{{ globalVariables.isEditingChannel ? 'Änderungen speichern' : 'Channel erstellen' }}"
        imgPath=""
      ></app-button>
    </div>
  </div>
</div>
