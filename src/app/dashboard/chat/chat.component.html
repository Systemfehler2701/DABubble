<main>


  <section class="msg-header">
    <div class="topic-headline">
      <div class="headline" (click)="globalFunctions.openEditChannelOverlay()">
        <p></p>
        <!-- <p>{{ globalVariables.userToChatWith.userName }}</p> -->
        <p># {{ globalVariables.openChannel }}</p>
        <img src="../../../assets/img/icons/keyboard_arrow_down.svg" alt="" />
      </div>
    </div>
    <div class="active-contacts">
      <div class="contact-row" *ngIf="globalVariables.desktop700">
        <img src="../../../assets/img/avatars/Elias_Neumann.svg" alt="" />
        <img src="../../../assets/img/avatars/Elias_Neumann.svg" alt="" />
        <p>3</p>
      </div>
      <div class="add-contact">
        <img src="../../../assets/img/icons/person_add.svg" alt="" />
      </div>
    </div>
  </section>
  <div class="contentContainer">
    <div class="messages">
      <app-all-messages></app-all-messages>
    </div>
  </div>
  <section class="inputfield">
    <app-inputfield [classes]="['standard']" type="text" placeholder="Deine Nachricht"></app-inputfield>
  </section>

  <app-edit-channel *ngIf="globalFunctions.editChannelOverlayOpen"></app-edit-channel>

</main>
