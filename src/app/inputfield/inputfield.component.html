<div class="input-icon">
    <div class="input-icon-img" [ngClass]="optionClasses">
        <img [ngStyle]="{'height': imgSize}" src="assets/img/input-imgs/{{imgActive}}.svg">
    </div>
    <input *ngIf="type === 'email'" [ngClass]="classes" type={{type}} id={{id}} placeholder={{placeholder}} required email (focus)="onFokus()" (blur)="onBlur()">
    <input *ngIf="type === 'password'" [ngClass]="classes" type={{type}} id={{id}} placeholder={{placeholder}} required (focus)="onFokus()" (blur)="onBlur()">
    <input *ngIf="type === 'text'" [ngClass]="classes" type={{type}} id={{id}} placeholder={{placeholder}} (focus)="onFokus()" (blur)="onBlur()">
    <input *ngIf="type === 'search'" [ngClass]="classes" type={{type}} id={{id}} placeholder={{placeholder}} (focus)="onFokus()" (blur)="onBlur()">
</div>
